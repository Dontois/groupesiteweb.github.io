    <h1>Calcul de Moyenne</h1>

   
    <label for="matiere1">MATHS:</label>
    <input type="number" id="matiere1" class="note">
    <br>

    <label for="matiere2">PCT:</label>
    <input type="number" id="matiere2" class="note">
    <br>

    <label for="matiere3">SVT:</label>
    <input type="number" id="matiere3" class="note">
    <br>

    <label for="matiere4">Français:</label>
    <input type="number" id="matiere4" class="note">
    <br>

    <label for="matiere5">Anglais:</label>
    <input type="number" id="matiere5" class="note">
    <br>

    <label for="matiere6">Histoire:</label>
    <input type="number" id="matiere6" class="note">
    <br>

    <label for="matiere7">EPS:</label>
    <input type="number" id="matiere7" class="note">
    <br>
   

    <button onclick="calculerMoyenne()">Calculer Moyenne</button>
    <p id="resultat"></p>

    <script>
        function calculerMoyenne() {
            
            let note1 = parseFloat(document.getElementById("matiere1").value);
            let note2 = parseFloat(document.getElementById("matiere2").value);
            let note3 = parseFloat(document.getElementById("matiere3").value);
            let note4 = parseFloat(document.getElementById("matiere4").value);
            let note5 = parseFloat(document.getElementById("matiere5").value);
            let note6 = parseFloat(document.getElementById("matiere6").value);
            let note7 = parseFloat(document.getElementById("matiere7").value);

           
            if (isNaN(note1) || isNaN(note2) || isNaN(note3) || isNaN(note4) || isNaN(note5) || isNaN(note6) || isNaN(note7)) {
                alert("Veuillez entrer des notes valides pour toutes les matières.");
                return;
            }

            
            let moyenne = (note1 + note2 + note3 + note4 + note5 + note6 + note7) / 7;

            
            document.getElementById("resultat").innerHTML = "Moyenne: " + moyenne.toFixed(2);
        }
    </script>
